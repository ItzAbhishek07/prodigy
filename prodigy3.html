<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .game-container {
    width: 300px;
    height: 300px;
    display: grid;
    grid-template-rows: repeat(3, 1fr);
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
  }

  .cell {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    border: 1px solid #ddd;
    font-size: 2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .cell:hover {
    background-color: #e7e7e7;
  }

  .game-info {
    margin-top: 20px;
  }

  button {
    font-size: 1.2rem;
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #ff4d00;
    color: white;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #4b00b3;
  }

  button:active {
    transform: scale(0.98);
  }
</style>
</head>
<body>

<div class="game-container">
  <div class="cell" data-cell-index="0"></div>
  <div class="cell" data-cell-index="1"></div>
  <div class="cell" data-cell-index="2"></div>
  <div class="cell" data-cell-index="3"></div>
  <div class="cell" data-cell-index="4"></div>
  <div class="cell" data-cell-index="5"></div>
  <div class="cell" data-cell-index="6"></div>
  <div class="cell" data-cell-index="7"></div>
  <div class="cell" data-cell-index="8"></div>
</div>

<div class="game-info">
  <span id="player-turn">Player X's turn</span>
  <button id="reset-game">Reset Game</button>
</div>

<script>
  const cells = document.querySelectorAll('.cell');
  const board = document.querySelector('.game-container');
  const resetButton = document.getElementById('reset-game');
  const playerTurn = document.getElementById('player-turn');
  let currentPlayer = 'X';
  let gameActive = true;
  let gameState = ['', '', '', '', '', '', '', '', ''];

  const winningConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];

  function handleCellPlayed(clickedCell, clickedCellIndex) {
    gameState[clickedCellIndex] = currentPlayer;
    clickedCell.innerHTML = currentPlayer;
  }

  function handlePlayerChange() {
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    playerTurn.innerHTML = `Player ${currentPlayer}'s turn`;
  }

  function handleResultValidation() {
    let roundWon = false;
    for (let i = 0; i < winningConditions.length; i++) {
      const winCondition = winningConditions[i];
      let a = gameState[winCondition[0]];
      let b = gameState[winCondition[1]];
      let c = gameState[winCondition[2]];
      if (a === '' || b === '' || c === '') {
        continue;
      }
      if (a === b && b === c) {
        roundWon = true;
        break;
      }
    }

    if (roundWon) {
      playerTurn.innerHTML = `Player ${currentPlayer} has won!`;
      gameActive = false;
      return;
    }

    let roundDraw = !gameState.includes('');
    if (roundDraw) {
      playerTurn.innerHTML = `Game ended in a draw!`;
      gameActive = false;
      return;
    }

    handlePlayerChange();
  }

  function resetGame() {
    gameActive = true;
    currentPlayer = 'X';
    gameState = ['', '', '', '', '', '', '', '', ''];
    playerTurn.innerHTML = `Player ${currentPlayer}'s turn`;
    cells.forEach(cell => cell.innerHTML = '');
  }

  cells.forEach((cell, index) => {
    cell.addEventListener('click', () => {
      if (gameState[index] !== '' || !gameActive) {
        return;
      }
      handleCellPlayed(cell, index);
      handleResultValidation();
    });
  });

  resetButton.addEventListener('click', resetGame);
</script>

</body>
</html>
